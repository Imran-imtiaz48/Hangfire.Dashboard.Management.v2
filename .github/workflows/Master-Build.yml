name: Master Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1

    - name: Build with dotnet
      run: dotnet build Hangfire.Dashboard.Management.v2.sln --configuration Release

    - name: Publish nuget
      run: dotnet nuget push **/*.nupkg
            --api-key ${{ secrets.NUGET_API_KEY }}
            --source https://api.nuget.org/v3/index.json
            --no-symbols true
            --skip-duplicate
